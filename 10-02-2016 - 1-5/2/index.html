<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="res/css/style.css">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="text-center">
          <i class="fa fa-plane fa-2x"></i>
          <p class="txt2">FLY AWAY</p>
          <p class="txt1">SOMEWHERE</p>
          <br>

        </div>
        <p>I want to fly from <input type="text" name="from"></p>
        <p>to<input type="text" name="to"></p>
        <br>
        <p>I will be flying
        <select>
          <option value="WITH OTHERS">WITH OTHERS</option>
          <option value="ALONE">ALONE</option>
          <option value="WITH MY HORSE">WITH MY HORSE</option>
          <option value="FLY BY CAR">FLY BY CAR</option>
        </select>
        </p>
        <p>There will be <input type="text" name="nr-people" class="small-input"> people in total.</p>
        <br>
        <p>This is a
          <select>
            <option>RETURN</option>
            <option>ONE WAY</option>
          </select> flight</p>
        <br>
        <p>My dates are
          <select>
            <option>FLEXIBLE</option>
            <option>STIFF</option>
          </select>
        </p>
        <p>Departure date <input type="text" name="month" class="small-input">/<input type="text" name="day" class="small-input">/<input type="text" name="year" class="small-input"><i class="fa fa-calendar"></i></p>
        <p>Return date <input type="text" name="month" class="small-input">/<input type="text" name="day" class="small-input">/<input type="text" name="year" class="small-input"><i class="fa fa-calendar"></i></p>
        <br>
        <button type="button" name="name" class="btn">FIND FLIGHTS</button>
      </div>
    </div>
  </body>
</html>
