<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Work+Sans:400,500,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="res/css/style.css" media="screen" title="no title" charset="utf-8">
    <title>jesse pinkymany</title>
  </head>
  <body>
    <div class="container">
      <div class="row paddings border-b">
        <div class="col-2">
          <img class="full-width borderRadius" alt="Randy Marsh" src="http://images.designntrend.com/data/images/full/70750/randy-marsh.jpg?w=780">
        </div>
        <div class="col-10 dark-gray-ish">
          <span class="txt-size-1">JESSE PINKMAN</span><br>
          <span>Some other descriptive text. Adress or Email?</span>
        </div>
      </div>
      <div class="row text-center border-b relative bold">
        <div class="col-6 bg-purple paddings gray-ish">
          <span>PAYMENT DETAILS</span>

        </div>
        <div class="triangle">

        </div>
        <div class="col-6 paddings dark-gray-ish">
          <span>BILLING INFO</span>
        </div>
      </div>
      <div class="row border-b">
        <div class="col-6 paddings">
          <input type="text" placeholder="First name">
        </div>
        <div class="col-1 border-lr paddings">
          <span class="dark-gray-ish">M</span>
        </div>
        <div class="col-5 paddings">
          <input type="text" placeholder="Last name">
        </div>
      </div>
      <div class="row paddings border-b">
        <div class="col-12">
          <input type="text" placeholder="Your email address">
        </div>
      </div>
      <div class="row paddings border-b">
        <div class="col-12">
          <input type="text" placeholder="What is this payment for?">
        </div>
      </div>
      <div class="row text-center border-b dark-gray-ish bold">
        <div class="col-6 moneyBox border-r">
          <span>$50.00</span>
        </div>
        <div class="col-6">
          <div class="row">
            <div class="col-4 moneySelect">
              <span>$1</span>
            </div>
            <div class="col-4 moneySelect border-lr">
              <span>$5</span>
            </div>
            <div class="col-4 moneySelect">
              <span>$10</span>
            </div>
          </div>
          <div class="row">
            <div class="col-4 moneySelect border-tb">
              <span>$20</span>
            </div>
            <div class="col-4 moneySelect border-tb border-lr">
              <span>$50</span>
            </div>
            <div class="col-4 moneySelect border-tb">
              <span>$100</span>
            </div>
          </div>
          <div class="row">
            <div class="col-4 moneySelect">
              <span>$500</span>
            </div>
            <div class="col-4 moneySelect border-lr">
              <span>$1,000</span>
            </div>
            <div class="col-4 moneySelect">
              <span>&#x2022 &#x2022 &#x2022</span>
            </div>
          </div>
        </div>
      </div>
      <div class="row paddings">
        <div class="col-6 paddings">
          <input type="checkbox" class="checkMe"><span class="txt-size-2 dark-gray-ish">REMEMBER ME? &#x1f6c8;</span>
        </div>
        <div class="col-6">
          <button type="button" name="button" class="pull-right submitBtn">PAY NOW</button>
        </div>
      </div>
    </div>
  </body>
</html>
